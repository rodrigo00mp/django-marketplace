{% extends 'core/base.html' %} {% block title %} Items {% endblock %}


{% block content %}
  <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1">
      <form method='get' action="{% url 'item:items' %}">
        <input name='query' type="text" class="w-full py-4 px-6 border rounded-xl" value="{{query}}" placeholder="Find a bike, a chair or whatever you want...">
        <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
      </form>
    </div>
    <div class="col-span-3 ">
      <div class="grid grid-cols-3 gap-3">
      {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.id %}">
            <div>
              <img src="{{item.image.url}}"  class="rounded-t-xl w-full" alt="">
            </div>
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text2xl">{{item.name}}</h2>
              <p class="text-gray-500">Price: {{item.price}} </p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
    </div>
  </div>
{% endblock %}
